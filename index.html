<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edihub Video Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b1b1b;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            padding: 10px;
        }

        .sidebar {
            width: 250px;
            background-color: #2c2c2c;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar button {
            padding: 10px;
            background-color: #444;
            border: none;
            color: white;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #555;
        }

        .video-area {
            flex: 1;
            background-color: #111;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video {
            width: 80%;
            max-width: 1200px;
            border-radius: 10px;
        }

        .timeline {
            background-color: #333;
            height: 80px;
            border-radius: 10px;
            margin-top: 10px;
            position: relative;
        }

        .timeline .track {
            height: 100%;
            background-color: #444;
            width: 100%;
            display: flex;
            flex-direction: row;
            position: relative;
        }

        .track .clip {
            background-color: #999;
            margin-right: 5px;
            height: 100%;
            width: 100px;
        }

        .rgb-effect {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff);
            animation: rgbShift 2s infinite alternate;
            pointer-events: none;
        }

        @keyframes rgbShift {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <button onclick="uploadFile()">Upload File</button>
            <button onclick="addText()">Add Text</button>
            <button onclick="addTransition()">Add Transition</button>
            <button onclick="applyEffect()">Apply Effect</button>
            <button onclick="addSubtitle()">Add Subtitle</button>
            <button onclick="speedControl()">Speed Control</button>
            <button onclick="exportVideo()">Export Video</button>
        </div>

        <!-- Video Area -->
        <div class="video-area">
            <div class="video-container">
                <video id="videoPlayer" class="video" controls>
                    <source src="sample.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="rgb-effect"></div>
            </div>

            <!-- Timeline -->
            <div class="timeline">
                <div class="track">
                    <div class="clip"></div>
                    <div class="clip"></div>
                    <div class="clip"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Functionality placeholders for future integration
        function uploadFile() {
            alert('Upload File functionality goes here!');
        }

        function addText() {
            alert('Add Text functionality goes here!');
        }

        function addTransition() {
            alert('Add Transition functionality goes here!');
        }

        function applyEffect() {
            alert('Apply Effect functionality goes here!');
        }

        function addSubtitle() {
            alert('Add Subtitle functionality goes here!');
        }

        function speedControl() {
            alert('Speed Control functionality goes here!');
        }

        function exportVideo() {
            alert('Export Video functionality goes here!');
        }
    </script>
</body>
</html>
