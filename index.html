<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdiHub - Video Editor</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .editor-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .video-container {
            position: relative;
            width: 80%;
            max-width: 900px;
            border: 5px solid #444;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #000;
        }
        .video-container:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 5px solid rgb(255, 0, 255); /* RGB neon effect */
            animation: rgbPulse 1.5s infinite alternate;
        }
        @keyframes rgbPulse {
            0% {
                border-color: rgb(255, 0, 255);
            }
            50% {
                border-color: rgb(0, 255, 255);
            }
            100% {
                border-color: rgb(255, 255, 0);
            }
        }
        .control-panel {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #444;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #666;
        }
        .subtitle-container {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
        }
        .subtitle-input {
            width: 100%;
            padding: 10px;
            background-color: #222;
            color: #fff;
            border: 1px solid #444;
        }
        .subtitle-list {
            margin-top: 10px;
        }
        .subtitle-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <h1>EdiHub Video Editor</h1>
        <div class="video-container">
            <video id="videoPlayer" width="100%" controls>
                <source src="your-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="control-panel">
            <button class="button" id="addFilter">Add Filter</button>
            <button class="button" id="addTransition">Add Transition</button>
            <button class="button" id="reverseVideo">Reverse Video</button>
        </div>
        <div class="subtitle-container">
            <input type="text" id="subtitleInput" class="subtitle-input" placeholder="Add subtitle here...">
            <div class="subtitle-list" id="subtitleList"></div>
        </div>
    </div>

    <script>
        // Handling video editing functionality
        document.getElementById('addFilter').addEventListener('click', function() {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.style.filter = "sepia(1)";
        });

        document.getElementById('addTransition').addEventListener('click', function() {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.style.transition = "all 2s ease-in-out";
        });

        document.getElementById('reverseVideo').addEventListener('click', function() {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.playbackRate = -1;
            videoPlayer.play();
        });

        // Handling subtitle addition
        document.getElementById('subtitleInput').addEventListener('input', function() {
            const subtitleList = document.getElementById('subtitleList');
            const subtitleText = document.getElementById('subtitleInput').value;

            if (subtitleText) {
                const subtitleItem = document.createElement('div');
                subtitleItem.classList.add('subtitle-item');
                subtitleItem.textContent = subtitleText;
                subtitleList.appendChild(subtitleItem);
            }
        });
    </script>
</body>
</html>
